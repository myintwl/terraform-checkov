name: build
on:
  pull_request

jobs:
 checkov:
    runs-on: ubuntu-latest
    steps:
     - name : checkout repo
       uses: actions/checkout@master
     - name: Test with Checkov
       id: checkov
       uses: bridgecrewio/checkov-action@master
       with:
          directory: "."
          framework: terraform
          download_external_modules: true 
          #log_level: DEBUG
          output_format: sarif
          quiet: true
          

          
     
